name: Rust CI Android

on:
  workflow_dispatch:
  push:
    branches:
      - ci
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4
    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable
    - uses: pnpm/action-setup@v4
      with:
        version: 10
    - name: Tauri build
      run: |
        pnpm install
        pnpm tauri icon
